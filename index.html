<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Documentation</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static-cdn.jtvnw.net/jtv_user_pictures/3887579e-7b84-403e-9ed1-cc17c9789b1e-profile_image-300x300.png"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: white;
        margin: 0;
        padding: 2rem;
      }

      .heading {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .input-box {
        padding: 5px;
        width: 100%;
        margin-bottom: 3rem;
        position: relative;
      }

      #searchInput {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        position: absolute;
        right: 7%;
        border: none;
        border-radius: 5px;
      }

      .grid {
        display: grid;
        max-width: 1200px;
        margin: 0 auto;
        gap: 1rem;
        height: 150px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        align-items: center;
      }

      .grid > div {
        padding: 10px;
        text-align: center;
        background-color: #3ec6e0; /* subtle sky blueish */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        transition: background-color 0.3s;
        border-radius: 10px;
        height: 150px;
        position: relative;
      }

      .tile-text {
        font-size: 0px;
        font-weight: bold;
        color: white;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 2px 2px 4px #000;
        text-align: center;
        pointer-events: none;
      }

      .grid > div:hover .tile-text {
        font-size: 1rem;
      }

      .grid > div:hover {
        cursor: pointer;
        filter: brightness(1.1);
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Extension Documentation</h1>

    <div class="input-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for an Extension..."
        oninput="filterGrid()"
      />
    </div>

    <div class="grid">
      <div
        class="tile-1"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/clipshow'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/clipshow_icon.png')"
      >
        <h2 class="tile-text">Clip Show</h2>
      </div>
      <div
        class="tile-2"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/crowd-control'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/crowd_control_icon.png')"
      >
        <h2 class="tile-text">Crowd Control</h2>
      </div>
      <div
        class="tile-3"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/discord-webhook'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/discord_webhook_icon.png')"
      >
        <h2 class="tile-text">Discord Webhook</h2>
      </div>
      <div
        class="tile-4"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/get-random-clip'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/get_random_clip_icon.png')"
      >
        <h2 class="tile-text">Get Random Clip</h2>
      </div>
      <div
        class="tile-5"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/obs-audio-monitoring'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/audio_monitoring_icon.png')"
      >
        <h2 class="tile-text">OBS Audio Monitoring</h2>
      </div>
      <div
        class="tile-6"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/onscreen-timer'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/onscreen_timer_icon.png')"
      >
        <h2 class="tile-text">Onscreen Timer</h2>
      </div>
      <div
        class="tile-7"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/philips-hue-lights'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/hue_icon.png')"
      >
        <h2 class="tile-text">Philips Hue Lights</h2>
      </div>
      <div
        class="tile-8"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/pulsoid'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/pulsoid_icon.png')"
      >
        <h2 class="tile-text">Pulsoid</h2>
      </div>
      <div
        class="tile-9"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/slot-machine'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/slots_icon.png')"
      >
        <h2 class="tile-text">Slot Machine</h2>
      </div>
      <div
        class="tile-10"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/stream-credits'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/streamcredits_icon.png')"
      >
        <h2 class="tile-text">Stream Credits</h2>
      </div>
      <div
        class="tile-11"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/voicemod'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/voicemod_icon.png')"
      >
        <h2 class="tile-text">Voicemod</h2>
      </div>
      <div
        class="tile-12"
        onclick="window.location.href='https://chrizzz-1508.github.io/extension-documentation/websocket-connector'"
        style="background-image: url('https://chrizzz-1508.github.io/extension-documentation/thumbnails/websocket_icon.png')"
      >
        <h2 class="tile-text">WebSocket Connector</h2>
      </div>
    </div>

    <script>
      function filterGrid() {
        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const gridItems = document.querySelectorAll(".grid > div");

        gridItems.forEach((item) => {
          const h2 = item.querySelector("h2");
          const text = h2 ? h2.textContent || h2.innerText : "";

          if (text.toLowerCase().includes(searchInput)) {
            item.classList.remove("hidden");
          } else {
            item.classList.add("hidden");
          }
        });
      }
    </script>
  </body>
</html>
